<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Creatic Agency</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <header class="header flex-sb-center">
      <a class="header-logo" href="#">
        <img
          src="./icons/logo.svg"
          alt="Creatic Creative Agency Logo"
          class="header-logo-image"
          width="244"
          height="92"
        />
      </a>
      <nav class="header-menu flex-sb-center">
        <ul class="header-menu-list flex-sb-center">
          <li class="header-menu-item">
            <a href="#" class="header-menu-link">Home</a>
          </li>
          <li class="header-menu-item">
            <a href="#" class="header-menu-link">About Us</a>
          </li>
          <li class="header-menu-item">
            <a href="#" class="header-menu-link">Services</a>
          </li>
          <li class="header-menu-item">
            <a href="#" class="header-menu-link">Portfolio</a>
          </li>
          <li class="header-menu-item">
            <a href="#" class="header-menu-link">Pages</a>
          </li>
          <li class="header-menu-item">
            <a href="#" class="header-menu-link">Contact Us</a>
          </li>
        </ul>
        <button
          class="header-menu-search-button"
          type="button"
          title="Site search"
        >
          <span class="visually-hidden">Site search</span>
          <img
            src="./icons/search.svg"
            alt="Icon for site searching"
            class="header-menu-search-image"
            width="29"
            height="29"
          />
        </button>
      </nav>
    </header>
    <main class="content">
      <h1 class="visually-hidden">Creatic Creative Agency</h1>
    </main>
    <footer class="footer"></footer>
  </body>
</html>
